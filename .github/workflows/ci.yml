on: push
name: CI
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.7.0'
    
    - run: flutter pub get
    - run: dart format --set-exit-if-changed .
    - run: dart analyze
    - run: flutter test